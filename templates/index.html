<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elita Garden Vista Tower 8 Case</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .main-content {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .tabs {
            display: flex;
            background: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
        }

        .tab {
            flex: 1;
            padding: 15px 20px;
            text-align: center;
            cursor: pointer;
            border: none;
            background: none;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .tab.active {
            background: white;
            border-bottom: 3px solid #667eea;
            color: #667eea;
        }

        .tab:hover {
            background: #e9ecef;
        }

        .tab-content {
            display: none;
            padding: 30px;
        }

        .tab-content.active {
            display: block;
        }

        .query-section {
            margin-bottom: 30px;
        }

        .query-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1rem;
            resize: vertical;
            min-height: 60px;
            transition: border-color 0.3s ease;
        }

        .query-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result-section {
            margin-top: 30px;
        }

        .answer-box {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 20px;
            border-radius: 0 10px 10px 0;
            margin-bottom: 20px;
        }

        .chunks-box {
            background: #fff;
            border: 1px solid #dee2e6;
            border-radius: 10px;
            overflow: hidden;
        }

        .chunk-item {
            border-bottom: 1px solid #dee2e6;
            padding: 15px;
        }

        .chunk-item:last-child {
            border-bottom: none;
        }

        .chunk-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 10px;
        }

        .chunk-document {
            font-weight: bold;
            color: #667eea;
            margin-right: 15px;
        }

        .chunk-score {
            background: #e9ecef;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.9rem;
        }

        .chunk-content {
            color: #666;
            line-height: 1.6;
        }

        .sample-questions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 10px;
            margin-top: 20px;
        }

        .sample-question {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .sample-question:hover {
            background: #e9ecef;
            border-color: #667eea;
        }

        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-ready {
            background: #28a745;
        }

        .status-error {
            background: #dc3545;
        }

        .history-item {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
        }

        .history-question {
            font-weight: bold;
            margin-bottom: 8px;
        }

        .history-answer {
            color: #666;
            font-size: 0.9rem;
            line-height: 1.5;
        }

        .history-meta {
            font-size: 0.8rem;
            color: #999;
            margin-top: 8px;
        }

        .error-box {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .tab-content {
                padding: 20px;
            }

            .button-group {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè¢ Elita Garden Vista Tower 8 Case</h1>
            <p>Ask questions about the Elita Garden Vista Tower 8 case documents and get intelligent answers</p>
            <div id="status-indicator">
                <span class="status-indicator status-error"></span>
                <span id="status-text">Checking system status...</span>
            </div>
        </div>

        <div class="main-content">
            <div class="tabs">
                <button class="tab active" onclick="switchTab('query')">ü§ñ Ask AI</button>
                <button class="tab" onclick="switchTab('search')">üîç Search Documents</button>
                <button class="tab" onclick="switchTab('history')">üìú Query History</button>
            </div>

            <!-- Query Tab -->
            <div id="query-tab" class="tab-content active">
                <div class="query-section">
                    <textarea id="query-input" class="query-input" 
                              placeholder="Ask a question about the Elita Garden Vista Tower 8 case... (e.g., What are the payment terms in the sale agreement?)"></textarea>
                    <div class="button-group">
                        <button class="btn btn-primary" onclick="askQuestion()">Ask Question</button>
                        <button class="btn btn-secondary" onclick="clearQuery()">Clear</button>
                    </div>
                </div>

                <div class="sample-questions" id="sample-questions">
                    <!-- Sample questions will be loaded here -->
                </div>

                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>Processing your question...</p>
                </div>

                <div class="result-section" id="result-section" style="display: none;">
                    <div class="answer-box" id="answer-box"></div>
                    <div class="chunks-box" id="chunks-box"></div>
                </div>
            </div>

            <!-- Search Tab -->
            <div id="search-tab" class="tab-content">
                <div class="query-section">
                    <input type="text" id="search-input" class="query-input" 
                           placeholder="Search for specific terms in the Elita Garden Vista Tower 8 case documents...">
                    <div class="button-group">
                        <button class="btn btn-success" onclick="searchDocuments()">Search</button>
                        <button class="btn btn-secondary" onclick="clearSearch()">Clear</button>
                    </div>
                </div>

                <div class="loading" id="search-loading" style="display: none;">
                    <div class="spinner"></div>
                    <p>Searching documents...</p>
                </div>

                <div class="result-section" id="search-results" style="display: none;">
                    <div class="chunks-box" id="search-chunks-box"></div>
                </div>
            </div>

            <!-- History Tab -->
            <div id="history-tab" class="tab-content">
                <div class="button-group">
                    <button class="btn btn-secondary" onclick="loadHistory()">Refresh History</button>
                    <button class="btn btn-secondary" onclick="clearHistory()">Clear History</button>
                </div>
                <div id="history-content"></div>
            </div>
        </div>
    </div>

    <script>
        let currentTab = 'query';

        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            checkSystemStatus();
            loadSampleQuestions();
            loadHistory();
        });

        function switchTab(tabName) {
            // Hide all tab contents
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            
            // Remove active class from all tabs
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Show selected tab content
            document.getElementById(tabName + '-tab').classList.add('active');
            
            // Add active class to clicked tab
            event.target.classList.add('active');
            
            currentTab = tabName;
        }

        async function checkSystemStatus() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                
                const statusIndicator = document.querySelector('#status-indicator .status-indicator');
                const statusText = document.getElementById('status-text');
                
                if (data.success && data.status === 'ready') {
                    statusIndicator.className = 'status-indicator status-ready';
                    statusText.textContent = `System Ready - ${data.total_chunks} chunks across ${Object.keys(data.documents).length} documents`;
                } else {
                    statusIndicator.className = 'status-indicator status-error';
                    statusText.textContent = 'System Error - ' + (data.error || 'Unknown error');
                }
            } catch (error) {
                console.error('Error checking status:', error);
                document.querySelector('#status-indicator .status-indicator').className = 'status-indicator status-error';
                document.getElementById('status-text').textContent = 'Connection Error';
            }
        }

        async function loadSampleQuestions() {
            try {
                const response = await fetch('/api/sample_questions');
                const data = await response.json();
                
                if (data.success) {
                    const container = document.getElementById('sample-questions');
                    container.innerHTML = data.questions.map(q => 
                        `<div class="sample-question" onclick="setQuery('${q.replace(/'/g, "\\'")}')">${q}</div>`
                    ).join('');
                }
            } catch (error) {
                console.error('Error loading sample questions:', error);
            }
        }

        function setQuery(question) {
            document.getElementById('query-input').value = question;
        }

        async function askQuestion() {
            const query = document.getElementById('query-input').value.trim();
            if (!query) {
                alert('Please enter a question');
                return;
            }

            const loading = document.getElementById('loading');
            const resultSection = document.getElementById('result-section');
            
            loading.style.display = 'block';
            resultSection.style.display = 'none';

            try {
                const response = await fetch('/api/query', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        question: query,
                        top_k: 5,
                        max_context: 4000
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    displayAnswer(data.answer, data.chunks);
                    loadHistory(); // Refresh history
                } else {
                    displayError(data.error);
                }
            } catch (error) {
                console.error('Error:', error);
                displayError('An error occurred while processing your question');
            } finally {
                loading.style.display = 'none';
            }
        }

        function displayAnswer(answer, chunks) {
            const answerBox = document.getElementById('answer-box');
            const chunksBox = document.getElementById('chunks-box');
            const resultSection = document.getElementById('result-section');
            
            answerBox.innerHTML = `<h3>ü§ñ AI Answer about Elita Garden Vista Tower 8:</h3><p>${answer}</p>`;
            
            if (chunks && chunks.length > 0) {
                chunksBox.innerHTML = `
                    <h3 style="padding: 15px; margin: 0; background: #f8f9fa; border-bottom: 1px solid #dee2e6;">
                        üìÑ Source Documents (${chunks.length} results)
                    </h3>
                    ${chunks.map(chunk => `
                        <div class="chunk-item">
                            <div class="chunk-header">
                                <span class="chunk-document">${chunk.document}</span>
                                <span class="chunk-score">Score: ${chunk.score}</span>
                            </div>
                            <div class="chunk-content">${chunk.content.substring(0, 300)}${chunk.content.length > 300 ? '...' : ''}</div>
                        </div>
                    `).join('')}
                `;
            } else {
                chunksBox.innerHTML = '<p style="padding: 15px; color: #666;">No source documents found</p>';
            }
            
            resultSection.style.display = 'block';
        }

        function displayError(error) {
            const resultSection = document.getElementById('result-section');
            resultSection.innerHTML = `
                <div class="error-box">
                    <h3>‚ùå Error</h3>
                    <p>${error}</p>
                </div>
            `;
            resultSection.style.display = 'block';
        }

        async function searchDocuments() {
            const query = document.getElementById('search-input').value.trim();
            if (!query) {
                alert('Please enter a search term');
                return;
            }

            const loading = document.getElementById('search-loading');
            const results = document.getElementById('search-results');
            
            loading.style.display = 'block';
            results.style.display = 'none';

            try {
                const response = await fetch('/api/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        query: query,
                        top_k: 10
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    displaySearchResults(data.results);
                } else {
                    displayError(data.error);
                }
            } catch (error) {
                console.error('Error:', error);
                displayError('An error occurred while searching documents');
            } finally {
                loading.style.display = 'none';
            }
        }

        function displaySearchResults(results) {
            const chunksBox = document.getElementById('search-chunks-box');
            const resultsDiv = document.getElementById('search-results');
            
            if (results && results.length > 0) {
                chunksBox.innerHTML = `
                    <h3 style="padding: 15px; margin: 0; background: #f8f9fa; border-bottom: 1px solid #dee2e6;">
                        üîç Search Results (${results.length} found)
                    </h3>
                    ${results.map(chunk => `
                        <div class="chunk-item">
                            <div class="chunk-header">
                                <span class="chunk-document">${chunk.document}</span>
                                <span class="chunk-score">Score: ${chunk.score}</span>
                            </div>
                            <div class="chunk-content">${chunk.content.substring(0, 300)}${chunk.content.length > 300 ? '...' : ''}</div>
                        </div>
                    `).join('')}
                `;
            } else {
                chunksBox.innerHTML = '<p style="padding: 15px; color: #666;">No results found</p>';
            }
            
            resultsDiv.style.display = 'block';
        }

        async function loadHistory() {
            try {
                const response = await fetch('/api/history');
                const data = await response.json();
                
                const historyContent = document.getElementById('history-content');
                
                if (data.success && data.history.length > 0) {
                    historyContent.innerHTML = data.history.reverse().map(item => `
                        <div class="history-item">
                            <div class="history-question">${item.question}</div>
                            <div class="history-answer">${item.answer.substring(0, 200)}${item.answer.length > 200 ? '...' : ''}</div>
                            <div class="history-meta">
                                ${new Date(item.timestamp).toLocaleString()} ‚Ä¢ ${item.chunks_found} sources
                            </div>
                        </div>
                    `).join('');
                } else {
                    historyContent.innerHTML = '<p style="text-align: center; color: #666; padding: 20px;">No query history yet</p>';
                }
            } catch (error) {
                console.error('Error loading history:', error);
            }
        }

        function clearQuery() {
            document.getElementById('query-input').value = '';
        }

        function clearSearch() {
            document.getElementById('search-input').value = '';
            document.getElementById('search-results').style.display = 'none';
        }

        function clearHistory() {
            if (confirm('Are you sure you want to clear your query history?')) {
                // This would require a backend endpoint to clear session history
                document.getElementById('history-content').innerHTML = '<p style="text-align: center; color: #666; padding: 20px;">No query history yet</p>';
            }
        }

        // Allow Enter key to submit queries
        document.getElementById('query-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                askQuestion();
            }
        });

        document.getElementById('search-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                searchDocuments();
            }
        });
    </script>
</body>
</html>
